<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player using JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54e6eee9a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- <h2>Music Player Using JS</h2> -->
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/thumbnail.png" class="song-img" />
            <h1>Despacito</h1>
            <p>Lusi Fonsi Ft, Puerto Rican</p>
            <audio id="song">
                <source src="media/Feeling Fab - Everet Almond.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress" />
            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
